<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qAt1</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;margin:0;}</style>
</head>
<body>
<div id="mountNode">
    <input type="text" id="corporation" name="corporation" style="width:80%;" maxlength="50" value="保单" />
    <input type="button" id="payBtn"  style="color:#fff;font-size:16px; background:#2d94fb;border:none;border-radius:2px; width:100%;" value="提交" />
</div>
<script src="js/common.js"></script>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
<script>
    $(function() {
        $("#mountNode").css('backgroundColor', '#f3f3f3');
        alert($("#corporation").val());
    });
    $("#payBtn").click(function() {
//        $("#corporation").val("输入手机号码");
        $.ajax({
            type: "get",
            url: "/spiderData",
            data: {
                letter:$("#corporation").val(),
                token:getArgsFromHref(window.location.href,"token")
            },
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function(rst) {
                alert(rst.reletter);
            }
        });
    });
</script>
</body>
</html>
